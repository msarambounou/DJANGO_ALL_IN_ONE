<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Gerer ma smart card</title>
        {% load static %}
        {% include '00_Ressources/sheet1.html' %}
    </head>

    <header>
        {% include '01_Layout/header.html' %}
    </header>

    <body style="background-color: rgba(239,239,239,0.84)">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100" class="container py-5 h-100">
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; margin-left: 5%; margin-right: 5%; margin-bottom: 5%; margin-top: 10%; background-color: white; padding : 3% 3% 3% 3%">
                        <h3 style="text-align: center">SUPPRIMER</h3>

                        </br>

                        <!-- MESSAGE -->

                        <form action="/supprimer_reseau_sociaux_bs/{{ social_media.id }}" method="POST" enctype="multipart/form-data"> {% csrf_token %}


                            <div style="width: 50%; display: block; margin-right: auto; margin-left: auto;">
                                <div style="">
                                    <img width="100%" src="{{ social_media.path_logo }}">
                                </div>

                            </div>

                            <fieldset disabled>
                                <div class="form-group">
                                    <label>Lien</label>
                                    <input type="text" class="form-control" value="{{ social_media.link }}">
                                </div>
                            </fieldset>

                            <br>

                            <button type="submit" style="width: 100%" class="btn btn-danger">Supprimer</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>

<footer>
    {% include '01_Layout/footer.html' %}
</footer>
</html>



<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
