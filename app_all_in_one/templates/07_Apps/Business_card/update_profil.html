<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Gerer ma smart card</title>
        {% load static %}
        {% include '00_Ressources/sheet1.html' %}
    </head>

    <header>
        {% include '01_Layout/header.html' %}
    </header>

    <body style="background-color: rgba(239,239,239,0.84)">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100" class="container py-5 h-100">
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; margin-left: 5%; margin-right: 5%; margin-bottom: 5%; margin-top: 10%; background-color: white; padding : 3% 3% 3% 3%">
                        <h3 style="text-align: center">MODIFIER PROFIL</h3>

                        </br>

                        <!-- MESSAGE -->

                        <form action="/modifier_mon_profile/" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                            <fieldset disabled>
                                <div class="form-group">
                                    <label>Nom</label>
                                    <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                                </div>

                                <div class="form-group">
                                    <label>Prenom</label>
                                    <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                                </div>
                            </fieldset>

                            <div class="form-group">
                                <label>MÃ©tier</label>
                                <input type="text" class="form-control" name="job" value="{{ profil.job }}">
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" name="description" rows="3" placeholder="Veuillez entrer la description du produit">{{ profil.job_description}}</textarea>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlFile1">Profil</label>
                                </br>
                                <img id="output" width="150" src="{{ profil.path_profil }}" class="img-fluid">
                                </br></br>
                                <input type="file" class="form-control-file" name="image" multiple accept="image/*" onchange="loadFile(event)" value="{{ profil.path_profil }}">
                            </div>

                            <button type="submit" style="width: 100%" class="btn btn-primary">Modifier</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>

<footer>
    {% include '01_Layout/footer.html' %}
</footer>
</html>



<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
