<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Gerer ma smart card</title>
        {% load static %}
        {% include '00_Ressources/sheet1.html' %}
    </head>

    <div style="padding-bottom: 15%">
        <div class="card p-3 py-4" style="width: 100%; background: linear-gradient(90deg, rgba(0,35,36,0) 3%, rgba(0,0,0,0.12788865546218486) 100%);">
            <div class="text-center">
                <img id="image_profile" src="{{ profil.path_profil }}" width="300px" height="300px" class="rounded-circle">
            </div>

            <div class="text-center mt-3">
                <h5 class="mt-2 mb-0">{{ user.first_name }} {{ user.last_name }}</h5>
                <span>{{ profil.job }}</span>
            </div>
            <div class="px-4 mt-1" style="text-align: center; padding-top: 1%">
                <p><small>{{ profil.job_description }}</small></p>
            </div>
        </div>

        <div style="display: flex; flex-wrap: wrap; margin-top: 3%; margin-left: 2.5%; padding-top: 10%">
            {% for my_social_media in social_media %}
                <div class="center" style="padding-left: 3%; padding-right: 3%; margin-bottom: 8%">
                    <a href="{{ my_social_media.link }}">
                        <img width="250px" class="logo" src="{{ my_social_media.path_logo }}">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        {% include '01_Layout/footer2.html' %}
    </footer>

</html>
