<div class="modal fade" id="modal_add_ets" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Ajouter une entreprise</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="/ajouter_entreprise/" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="form-group">
                        <label>Nom de la l'entreprise</label>
                        <input type="text" class="form-control" name="name_entreprise" placeholder="Saisir le nom de l'entreprise" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Secteur</label>
                        <select class="custom-select" name="secteur" required>
                            {% for secteur in secteurs %}
                                <option>{{ secteur.libelle_secteur }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Soumettre</button>
                </form>
            </div>
        </div>
    </div>
</div>
