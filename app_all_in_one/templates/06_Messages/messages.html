<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

     {%  if messages %}
        {%  for msg in messages %}

            {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                </br></br>
                <div id="my_message_alert" class="alert alert-success" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ msg }}
                </div>
            {% endif %}

            {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <div id="my_message_alert" class="alert alert-danger" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ msg }}
                </div>
            {% endif %}

            {% if msg.level == DEFAULT_MESSAGE_LEVELS.INFO %}
                <p style="color: red">{{ msg }}</p>
            {% endif %}

        {% endfor %}
     {% endif %}

<script>
    var message_ele = document.getElementById("my_message_alert");

    setTimeout(function(){
       message_ele.style.display = "none";
    }, 20000);
    // Timeout is 3 sec, you can change it
</script>
